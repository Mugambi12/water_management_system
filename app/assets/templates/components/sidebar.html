{% if not hide_sidebar %}

<!-- Sidebar -->
<aside id="sidebar">
  <div class="d-flex mt-2">
    <!-- Toggle Button -->
    <button class="toggle-btn" type="button">
      <ion-icon name="apps-outline" class="text-dark"></ion-icon>
    </button>

    <!-- Sidebar Logo -->
    <div class="sidebar-logo">
      <a href="#" class="text-info">Apo<span class="text-danger">Gen</span></a>
    </div>
  </div>

  <!-- Sidebar Navigation -->
  <ul class="sidebar-nav">
    <li class="sidebar-item">
      <a href="{{ url_for('accounts.accounts') }}" class="sidebar-link">
        <ion-icon name="bar-chart" class="text-primary me-2"></ion-icon>
        <span class="text-primary">accounts</span>
      </a>
    </li>

    <!-- peoples Dropdown -->
    <li class="sidebar-item">
      <a
        href="#peoples"
        class="sidebar-link collapsed has-dropdown"
        data-bs-toggle="collapse"
        data-bs-target="#people"
        aria-expanded="false"
        aria-controls="people"
      >
        <ion-icon name="people-outline" class="text-success"></ion-icon>
        <span>Peoples</span>
      </a>
      <ul
        id="people"
        class="sidebar-dropdown list-unstyled collapse"
        data-bs-parent="#sidebar"
      >
        <li class="sidebar-item">
          <a href="{{ url_for('accounts.people_list') }}" class="sidebar-link">
            Peoples List
          </a>
        </li>
        <li class="sidebar-item">
          <a href="{{ url_for('accounts.add_people') }}" class="sidebar-link">
            Add New Person
          </a>
        </li>
      </ul>
    </li>

    <!-- Records and Water Supply Dropdown -->
    <li class="sidebar-item">
      <a
        href="#records_water_supply"
        class="sidebar-link collapsed has-dropdown"
        data-bs-toggle="collapse"
        data-bs-target="#records_water"
        aria-expanded="false"
        aria-controls="records_water"
      >
        <ion-icon name="water-outline" class="text-primary"></ion-icon>
        <span>Water Supply</span>
      </a>
      <ul
        id="records_water"
        class="sidebar-dropdown list-unstyled collapse"
        data-bs-parent="#sidebar"
      >
        <li class="sidebar-item">
          <a
            href="{{ url_for('accounts.meter_readings') }}"
            class="sidebar-link"
          >
            Meter Readings
          </a>
        </li>
        <li class="sidebar-item">
          <a href="{{ url_for('records.billing') }}" class="sidebar-link">
            Billing Info
          </a>
        </li>
        <li class="sidebar-item">
          <a href="{{ url_for('accounts.payments') }}" class="sidebar-link">
            Payments
          </a>
        </li>
      </ul>
    </li>

    <!-- Messages -->
    <li class="sidebar-item">
      <a href="{{ url_for('accounts.messages') }}" class="sidebar-link">
        <ion-icon
          name="chatbubble-ellipses-outline"
          class="text-warning"
        ></ion-icon>
        <span>Messages</span>
      </a>
    </li>

    <!-- Settings -->
    <li class="sidebar-item">
      <a href="{{ url_for('accounts.settings') }}" class="sidebar-link">
        <ion-icon name="cog-outline" class="text-info"></ion-icon>
        <span>Settings</span>
      </a>
    </li>

    <!-- Security Options -->
    <li class="sidebar-item">
      <a href="{{ url_for('security.security_options') }}" class="sidebar-link">
        <ion-icon
          name="shield-checkmark-outline"
          class="text-danger"
        ></ion-icon>
        <span>Security Options</span>
      </a>
    </li>
  </ul>

  <!-- Logout -->
  <div class="sidebar-footer">
    <a href="{{ url_for('landing.landing') }}" class="sidebar-link">
      <ion-icon name="power-outline" class="text-danger"></ion-icon>
      <span>Logout</span>
    </a>
  </div>
</aside>
{% endif %}
